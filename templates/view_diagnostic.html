{% extends "base.html" %}

{% block body %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col my-2">
            <h1 class="display-4 text-center">Diagnostic Test Details</h1>
        </div>
    </div>
    <div class="row justify-content-center my-4">
    <div class="col-md-8 col-12 my-2">
    {% if diagnostics %}
    <table class=" table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Diagnostic Test ID</th>
                <th scope="col">Diagnostic Test Name</th>
                <th scope="col">Cost</th>        
            </tr>
        </thead>
        <tbody>
            {% for d in diagnostics %}
            <tr>
                <th>{{d.diag_id}}</th>
                <td>{{d.diag_name}}</td>
                <td>{{d.diag_cost}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
    </div>
    </div>
</div>

{% endblock %}
